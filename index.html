<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

  <main>

    <div class="container">

      <div class="profile_background">

        <div class="upper_pattern"></div>

        <div class="avatar">

          <img src="images/image-victor.jpg" alt="avatar">
        </div>

        <div class="info">
          <span id="name">Victor Crest <span id="age">26</span></span>

          <span id="location">London</span>

        </div>
      </div>
      <hr>

      <div class="stats">
        <div>
          <p id="followers_count">80K</p>
          <p id="followers_text">Followers</p>
        </div>
        <div>
          <p id="likes_count">803K</p>
          <p id="likes_text">Likes</p>
        </div>
        <div>
          <p id="photos_count">1.4K</p>
          <p id="photos_text">Photos</p>
        </div>
      </div>
    </div>




  </main>
